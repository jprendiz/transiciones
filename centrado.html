<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            width: 100%;
            display: grid;
            place-content: center;
        }
        .item {
            border-radius: 50%;
            background-color: skyblue;
            width: 200px;
            height: 200px;
            margin: auto;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
